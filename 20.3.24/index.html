<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="calcuatore">
        <div id="display">
            <div id="keys">
                <div onclick="keypress('+')" class="oper-btn">+</div>
                <div id="btns" onclick="keypress('7')">7</div>
                <div id="btns" onclick="keypress('8')">8</div>
                <div id="btns" onclick="keypress('9')">9</div>
                <div onclick="keypress('-')" class="oper-btn">-</div>
                <div id="btns" onclick="keypress('4')">4</div>
                <div id="btns" onclick="keypress('5')">5</div>
                <div id="btns" onclick="keypress('6')">6</div>
                <div onclick="keypress('X')" class="oper-btn">*</div>
                <div id="btns" onclick="keypress('1')">1</div>
                <div id="btns" onclick="keypress('2')">2</div>
                <div id="btns" onclick="keypress('3')">3</div>
                <div onclick="keypress('/')" class="oper-btn">/</div>
                <div id="btns" onclick="keypress('0')">0</div>
                <div id="btns" onclick="keypress('.')">.</div>
                <div id="btns" onclick="clearDisplay()">C</div>
                <div onclick="calculate()" class="oper-btn">=</div>

            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>

</html>
