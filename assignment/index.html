<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1
        style="font-size: larger; font-weight: 600; display: flex; text-align: center; justify-content: center; text-align: center;">
        INTEGER ASSIGNMENT</h1>

    <input type="number" placeholder="Enter an Integer:" id="input"
        style="background-color: azure; width: 250px; height: 40px; border-radius: 13px">

    <button
        style="width: 100px; height: 50px; border-radius: 13px; background-color: aqua; color: black; cursor: pointer;"
        onclick="number_cardinality()">PRESS HERE</button>

    <script src="script.js"></script>
</body>

</html>
